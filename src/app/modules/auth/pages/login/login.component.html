<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4 col-sx-12">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" formControlName="username" class="form-control" id="username" placeholder="Enter your username" aria-describedby="emailHelp">
          <small id="usernameHelp" class="form-text text-muted">Test account: nadreak - Pass: 1234x@X</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
